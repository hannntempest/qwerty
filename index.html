<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITDle</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="navbar">
        <img src="./assets/logo.jpg" class="logo">
        <a href="./src/profil.html" class="profile">Profile</a>
        <a href="./src/credits.html" class="credits">Credits</a>
    </div>
    <p id="welcome" class="text-primary"><b>Welcome to ITDle!</b></p>
    <br>
    <div id="ITdle">
        <div class="mx-auto" style="width: 250px;">
            <input type="text" id="inputGuess" class="form-control" placeholder="Enter your guess" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
            <br>
            <button type="button" id="guessButton" class="btn btn-outline-success" onclick="checkGuess()">Guess</button>
        </div>
        <br>
        <p id="percobaan">Sekarang adalah percobaan ke-1</p>
        <div id="kataTebakan"></div>
    </div>
</body>
<script>
const kamus = ["PHP", "JavaScript", "C++", "HTML", "CSS"
              , "Java", "Node", "React", "Go", "MongoDB"
              , "Express", "MySQL", "Kotlin", "Bootstrap", "Tailwind"];

const hint1 = [""]

console.log('test dictionary:', kamus);

function getRandomWord(){
    const word = kamus[Math.floor(Math.random() * kamus.length)];
    return word;
}

const secret = getRandomWord();

let hitung = 2;

console.log(secret);

let status = false;

function checkGuess(){
    const guess = document.getElementById("inputGuess").value;
    let displayAtt = document.getElementById("percobaan");
    let word = document.getElementById("kataTebakan");
    if (status === false && hitung < 7 && guess !== "") {
        if (secret.toLowerCase() === guess.toLowerCase()) {
            status = true;
        }
        if(status === false) {
            displayAtt.innerHTML = "Sekarang adalah percobaan ke-" + hitung;
            word.innerHTML += "Kata yang sudah ditebak: " + guess.toLowerCase() + "<br>";
        }else {
            word.innerHTML += "Kata yang benar adalah: " + secret + "<br>";
            displayAtt.innerHTML += "<br>Kata sudah ditebak! Silahkan refresh web untuk kata baru! <br>";
        }
        
        hitung++;
    }
    if(guess !== ""){
        if (status === true) {
            alert("Congratulations! You have successfully guessed the word");
        } else if(hitung > 7 && status === false) {
            word.innerHTML += "Kata yang benar adalah: " + secret + "<br>";
            alert("Sorry, you didn't guess the word");
        } else {
            alert("Try Again!");
        }
    }
}

</script>
</html>
